<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <!-- Notification 1 -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Notification Title 1</h5>
            <p class="card-text">Notification content goes here. You can customize it based on your needs.</p>
          </div>
        </div>

        <!-- Notification 2 -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Notification Title 2</h5>
            <p class="card-text">Another notification content goes here.</p>
          </div>
        </div>

        <!-- Add more notifications as needed -->

      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
